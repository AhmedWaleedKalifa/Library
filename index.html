<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="control">
        <button class="addBook">NEW BOOK</button>
        <button class="displayBooks">DISPLAY BOOKS</button>
    </div>
    <dialog>
        <form action="#" method="dialog">
            <div class="inputContainer">
                <label for="title">Title</label>
                <input type="text" id="title" maxlength="20" required>
            </div>
            <div class="inputContainer">
                <label for="author">Author</label>
                <input type="text" id="author" maxlength="20" required>
            </div>
            <div class="inputContainer">
                <label for="numberOfPages">Number of pages</label>
                <input type="number" id="numberOfPages" maxlength="20" required>
            </div>
            <p>Do you read the book?</p>
            <div class="radioContainer">
                <label for="choose">Yes</label>
                <input type="radio" id="choose" value="Yes" name="choose" required>
                <label for="choose">No</label>
                <input type="radio" id="choose" value="No" name="choose">
            </div>
            <button class="create">create</button>
            <!--I put the formnovalidate to close without input required information for form-->
            <input type="submit" value="cancel" class="cancel"></button>
        </form>
    </dialog>
    <div class="main">
        <table></table>
    </div>

</body>

</html>
