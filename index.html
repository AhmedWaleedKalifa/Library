<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div>
        <button class="addBook">NEW BOOK</button>
        <button class="displayBooks">DISPLAY BOOKS</button>
    </div>
    <dialog >
        <form action="#" method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="numberOfPages">Number of pages</label>
                <input type="text" id="numberOfPages" required>
            </div>
            <div>
                <h3>Do you read this book?</h3>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" value ="Yes" name="choose" required>
                <label for="no">No</label>
                <input  type="radio" id="no" value ="No" name="choose">
            </div>
            <button class="create">Create Book</button>
            <!--I put the formnovalidate to close without input required information for form-->
            <input type="submit" value="" class="cancel">Cancel</button>
        </form>
    </dialog>
    <table>
        <caption>Books library</caption>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Number of pages</th>
            <th>Is any one read book</th>
        </thead>
    </table>
</body>
</html>
